name: Linux - arm64 - image builder
on:
  push:
    branches: [ main, ci ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'
  pull_request:
    branches: [ main, ci ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'

jobs:
  make-ubuntu-arm64-image:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.2.2
      - name: build image
        run: |
            docker run --privileged --rm tonistiigi/binfmt --install all
            cd linux
            rake image
            docker images
      - name: build from image
        run: |
          rake
        env:
          ARCHITECTURES: "arm64"