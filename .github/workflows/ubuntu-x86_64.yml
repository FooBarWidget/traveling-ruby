name: Linux - x86_64 - build from dockerhub builder
on:
  push:
    branches: [ main, ci, ruby-3.3  ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'

jobs:
  make-ubuntu-x86_64:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.3.0
      - name: package
        run: |
            cd linux
            rake
            ls
        env:
          ARCHITECTURES: "x86_64"
      - name: 'Upload Artifact - linux x86_64'
        uses: actions/upload-artifact@v3
        with:
          name: traveling-ruby-20240116-3.3.0-linux-x86_64.tar.gz
          path: linux/traveling-ruby-20240116-3.3.0-linux-x86_64.tar.gz