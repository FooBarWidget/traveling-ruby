linux-arm64-task: 
  timeout_in: 90m
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-builder-arm64
    architecture: arm64
    platform: linux
    cpu: 4
    memory: 16G
  script:
    - cd linux
    - ARCHITECTURES="arm64" rake image
    - ARCHITECTURES="arm64" rake
    - ls
