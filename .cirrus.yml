env:
  REPO: you54f/traveling-ruby
  NEXT_TAG: rel-20230601-next
  GITHUB_TOKEN: ENCRYPTED[7f3663f35400d0e1f8e0fec456af6b75a07b0fd2d0632fe1697b8fb73af5e78245144216288d88d2daa681ccd159e07d]

INSTALL_GH_CLI: &INSTALL_GH_CLI
  install_gh_cli_script: |
    curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
    && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
    && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
    && apt update \
    && apt install gh -y

PRE_RELEASE_TASK: &PRE_RELEASE_TASK
  script: |
    RELEASE_NOTES=$(git log --pretty=format:"%s" $(git describe --tags --abbrev=0)..HEAD)
    gh release create "${NEXT_TAG}" --prerelease --draft --repo "${REPO}" --title "${NEXT_TAG}" --notes "${RELEASE_NOTES}"

UPLOAD_TASK: &UPLOAD_TASK
  script: |
    gh release upload "${NEXT_TAG}" $PLATFORM/**/*.tar.gz --repo "${REPO}" --clobber

DOWNLOAD_TASK: &DOWNLOAD_TASK
  script: |
    gh release download  "${NEXT_TAG}" --repo "${REPO}" -p *$PLATFORM-$CIRRUS_ARCH*

RUBY_VERSIONS_MATRIX: &RUBY_VERSIONS_MATRIX
  RUBY_VERSIONS: 3.3.0-preview1
  RUBY_VERSIONS: 3.2.2
  RUBY_VERSIONS: 3.1.4
  RUBY_VERSIONS: 3.1.2
  RUBY_VERSIONS: 3.0.6
  RUBY_VERSIONS: 3.0.4
  RUBY_VERSIONS: 2.7.8
  RUBY_VERSIONS: 2.6.10

RUBY_VERSIONS_MULTI_RUBY_VERSION_BUILDER: &RUBY_VERSIONS_MULTI_RUBY_VERSION_BUILDER
  package_script: cd $PLATFORM && rake package

RUBY_VERSIONS_MATRIX_RUNNER: &RUBY_VERSIONS_MATRIX_RUNNER
  build_script: cd $PLATFORM && $script
  test_script: cd $PLATFORM && $test

RUBY_VERSIONS_MATRIX_DOCKER_RUNNER: &RUBY_VERSIONS_MATRIX_DOCKER_RUNNER
  package_script: cd $PLATFORM && rake package
  testdocker_script: cd $PLATFORM && rake testdocker

ENV_TEMPLATE: &ENV_TEMPLATE
  SANITY_CHECK_OUTPUT_IGNORE: "true"
  # ARCHITECTURES: $CIRRUS_ARCH
  ## Note - $CIRRUS_ARCH is amd64 but scripts expect x86_64
  ## Note - $CIRRUS_ARCH is arm64 which scripts expect

ENV_CHECK_SCRIPT: &ENV_CHECK_SCRIPT
  check_script: |
    uname -a
    echo "CIRRUS_ARCH: $CIRRUS_ARCH"
    echo "PLATFORM: $PLATFORM"
    echo "script: $script"
    echo "NEXT_TAG: $NEXT_TAG"
    echo "ARCHITECTURES: $ARCHITECTURES"
    echo "repo: $REPO"
    echo "script: $script"

BINARY_ATRIFACTS: &BINARY_ATRIFACTS
  binary_artifacts:
    path: "$PLATFORM/**/*.tar.gz"

# ========================================
# Linux - Packager
# ========================================

## The <os>_<arch>_packager_docker_builder jobs are used to build
## each version of ruby on a single runner. The rake task has been
## modified to build all versions of ruby in a single run and not fail

linux_arm64_packager_docker_builder:
  cpu: 4
  memory: 4G
  only_if: $CIRRUS_CHANGE_TITLE =~ 'ci\(packager-linux-arm64\).*' || $CIRRUS_CHANGE_TITLE =~ 'ci\(packager-linux\).*' || $CIRRUS_CHANGE_TITLE =~ 'ci\(packager\).*'
  env:
    CIRRUS_ARCH: arm64
    PLATFORM: linux
    ARCHITECTURES: arm64
    <<: *ENV_TEMPLATE
  <<: *ENV_CHECK_SCRIPT
  <<: *RUBY_VERSIONS_MULTI_RUBY_VERSION_BUILDER
  broken_version_remover_script: |
    sed -ie '/3.1.4/d' RUBY_VERSIONS.txt
    sed -ie '/3.0.6/d' RUBY_VERSIONS.txt
    sed -ie '/2.7.8/d' RUBY_VERSIONS.txt
  <<: *UPLOAD_TASK
  <<: *BINARY_ATRIFACTS

linux_x64_packager_docker_builder:
  cpu: 4
  memory: 4G
  only_if: $CIRRUS_CHANGE_TITLE =~ 'ci\(packager-linux-x86_64\).*' || $CIRRUS_CHANGE_TITLE =~ 'ci\(packager-linux\).*' || $CIRRUS_CHANGE_TITLE =~ 'ci\(packager\).*'
  env:
    CIRRUS_ARCH: amd64
    PLATFORM: linux
    ARCHITECTURES: x86_64
    <<: *ENV_TEMPLATE
  <<: *ENV_CHECK_SCRIPT
  broken_version_remover_script: |
    sed -ie '/3.1.4/d' RUBY_VERSIONS.txt
    sed -ie '/3.0.6/d' RUBY_VERSIONS.txt
    sed -ie '/2.7.8/d' RUBY_VERSIONS.txt
  <<: *RUBY_VERSIONS_MULTI_RUBY_VERSION_BUILDER
  <<: *UPLOAD_TASK
  <<: *BINARY_ATRIFACTS


