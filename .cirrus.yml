macos_packager_task: 
  only_if: $CIRRUS_CHANGE_TITLE =~ 'ci\(packager-macos\).*' || $CIRRUS_CHANGE_TITLE =~ 'ci\(packager\).*'
  env:
    PLATFORM: osx
    matrix:
