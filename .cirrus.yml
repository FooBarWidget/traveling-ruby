windows_task: 
  timeout_in: 90m
  windows_container:
    image: cirrusci/windowsservercore:2019
  script:
    - cd windows
    - sh -c 'mkdir -p cache output/3.1.2'
    - sh -c './build-ruby -a x86_64 -r 3.1.2 cache output/3.1.2'
    - sh -c './package -r traveling-ruby-20230504-3.1.2-x86_64-win32.tar.gz output/3.1.2'
    - sh -c 'ls'
